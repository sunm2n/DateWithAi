version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg17
    container_name: datewithai-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: datewithai-db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d datewithai-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datewithai-network

  redis:
    image: redis:7.4-alpine
    container_name: datewithai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datewithai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  datewithai-network:
    driver: bridge